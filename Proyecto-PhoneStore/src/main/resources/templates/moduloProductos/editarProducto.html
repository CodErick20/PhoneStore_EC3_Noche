	<section id="seccion1">
	<div style="width:80%;margin:0 auto;"><br>
			<p>Datos del Nuevo Producto</p>
			<form th:action="@{/productos/guardar}"
				th:object="${producto}" method="post">

				<div class="form-group row">
					<label for="id" class="col-sm-2 col-form-label">ID Producto:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="id"
							 th:field="*{id_producto}" readonly="readonly" />
					</div>
				</div>


				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Nombre"
							placeholder="Nombre del Producto" th:field="*{Nombre}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">Url Imagen:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="Url_imagen"
							placeholder="Url imagen" th:field="*{Url_imagen}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="duracion" class="col-sm-2 col-form-label">Fecha de Ingreso:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Fecha_Ingreso"
							placeholder="Fecha de Ingreso" th:field="*{Fecha_Ingreso}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="clasificacion" class="col-sm-2 col-form-label">Precio de Compra:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Precio_Compra"
							placeholder="Precio de Compra" th:field="*{Precio_Compra}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="idioma" class="col-sm-2 col-form-label">Stock:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Stock"
							placeholder="Stock" th:field="*{Stock}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="idioma" class="col-sm-2 col-form-label">Estado:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Estado"
							placeholder="Estado" th:field="*{Estado}" />
					</div>
				</div>
				
				
				
				
				<div class="form-group row">
					<label for="idioma" class="col-sm-2 col-form-label">Id Categoria:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="id_categoria"
							placeholder="Ingrese el Id de la Categoria" th:field="*{categoria.id_categoria}" />
					</div>
				</div>


				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div><br>


			</form>
			</div>
	</section>
