<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	type="text/css" />

<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />

<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la búsqueda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>
  <style>
    a{
    	margin: 0 0 0 100px;
    }

    </style>
      <div class="barra-navegacion">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
            <div class="container-fluid ">
            <a class="navbar-brand" href="#" _msthash="1864226" _msttexthash="381446" style="font-size: 30px;">    IDAT</a>
                <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categorias/listarTodo}" >Categorias <i class="fas fa-graduation-cap"></i></a>
                    <li class="nav-item">
                         <a class="nav-link " th:href="@{/productos/listarTodo}">Productos <i class="fas fa-user-graduate"></i>     </a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" th:href="@{/verPerfil}">Perfil <i class="fas fa-user-alt"></i>     </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Salir <i class="fas fa-door-open"></i>        </a>
                     </li>
                    <form class="form-inline my-2 my-lg-0">
                    	<input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
                </form>
                </ul>
               
            </div>
        </nav>
        </div>
	<section id="seccion1">
		<div style="width:80%;margin:0 auto;">
			<div align="center"><br>
				<a th:href="@{/productos/nuevo}" class="btn btn-primary"><i class="fas fa-plus"></i>Crear Nuevos Productos</a>
			</div>
			<table id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Fecha de Ingreso</th>
						
						<th>Precio de la Compra</th>
						<th>Stock</th>
						<th>Estado</th>
						<th>IDCategoria</th>
						<th>Categoria</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${listaProductos}">
						<td th:text="${producto.id_producto}">Id</td>
						<td th:text="${producto.Nombre}">Nombre</td>
						<td th:text="${producto.Url_imagen}">Url imagen</td>
						<td th:text="${producto.Fecha_Ingreso}">Fecha de Ingreso</td>
						<td th:text="${producto.Precio_Compra}">Precio de la Compra</td>
						<td th:text="${producto.Stock}">Stock</td>
						<td th:text="${producto.Estado}">Estado</td>
						<td th:text="${producto.categoria.getId_categoria()}">Id Categoria</td>
						<td th:text="${producto.categoria.getNombre()}">Categoria</td>
						
						<td th:text="${producto.categoria.getEstado()}">Estado</td>
						
						
						
						<td><a
							th:href="@{/productos/actualizar/{id}(id=${producto.id_producto})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Producto"></a> &nbsp;&nbsp;&nbsp; <a
							th:href="@{/productos/eliminar/{id}(id=${producto.id_producto})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Eliminar Estudiante"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>


<script src="https://kit.fontawesome.com/a341c0ef02.js" crossorigin="anonymous"></script>
</body>
</html>
