<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<script src="js/jquery-3.4.1.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/miLogin.css" rel="stylesheet" />
</head>
<body>
<body>
	<div class="container" id="containerLogin">
		<div><br>
		<img src="https://besthqwallpapers.com/Uploads/18-9-2017/20973/thumb2-computer-service-art-4k-creative.jpg" id="avatar" alt=""
				class="rounded-circle" />
		</div>
		
		<form id="formulario1" th:action="@{/login}" method="post">
			<div class="form-group">
				<legend>Por favor autenticarse:</legend>
                <div th:if="${param.error}" class="alert alert-success">    
                   Usuario y password Invalido.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                  Cerraste sesion, quieres volver a inicar...
                </div>
            </div>   
			<div class="form-group">
				<input type="text" class="form-control" id="username" name="username"
					placeholder="Ingresa usuario">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" name="password"
					placeholder="Contraseña">
			</div>
			<div>
				<button type="submit" class="btn btn-success"  id="botonAuth" >Ingresar <i class="fas fa-sign-in-alt"></i></button>
			</div>
		</form>

	</div>
	
	
	

</body>

<script src="https://kit.fontawesome.com/a341c0ef02.js" crossorigin="anonymous"></script>
</body>

</html>
